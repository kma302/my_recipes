<!-- recipes/templates/recipes/view_recipe.html -->

{% extends 'recipes/base.html' %}
{% load cropping %}
{% load thumbnail %}

{% block content %}

<div class ="container mt-3">
<h3>{{ recipe.title }}</h3>
    <div class="card mb-3">
        <div class="row">
            <div class="col-md-4">
                {% if recipe.image %}
                    <img src="{% cropped_thumbnail recipe "cropping" %}" width="100%" class="img-fluid rounded-start">
                {% endif %}
            </div>
            <div class="col-md-8"
                <div class="card-body mt-5">
                    <h5 class=card-title>List of Ingredients:</h5>
                    <p ng-repeat="recipe.ingredient in recipe.ingredients">{{ recipe.ingredients | linebreaks}}</p>
                    <hr>
                    <h5>How to Make it:</h5>
                    <p class="card-text">{{ recipe.instructions }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</div>
